<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Next Tech - Innovative Solutions for the Future">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Next Tech">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Next Tech</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      background-color: #0A0F24; /* Dark techy background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
    #loading {
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #00E5FF; /* Tech blue */
    }
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00E5FF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading')?.remove();
    });
  </script>
</head>
<body>
<div id="loading">
  <div class="logo">NEXT TECH</div>
  <div class="loader"></div>
</div>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
